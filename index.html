<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レトロ・ポートフォリオ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <!-- BGM -->
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <!-- キャラクター + 吹き出し -->
  <div class="avatar-box">
    <img src="avatar.png" alt="案内人" class="avatar">
    <div class="speech-bubble" id="speech">
      <p>こんにちは！ポートフォリオの世界へ案内するよ！</p>
    </div>
  </div>

  <!-- スタート画面 -->
  <div id="start-screen">
    <button id="start-btn">▶ スタート</button>
  </div>

  <!-- メニュー画面 -->
  <div id="menu" class="hidden">
    <h2>知りたい出来事一覧</h2>
    <div class="button-grid">
      <button data-target="news" class="retro-btn">日本に帰った話</button>
      <button data-target="paris" class="retro-btn">パリに行った話</button>
      <button data-target="edinburgh" class="retro-btn">エディンバラに行った話</button>
      <button data-target="pooh" class="retro-btn">プーさんと会った話</button>
      <button data-target="railway" class="retro-btn">ブルーベル鉄道を見に行った話</button>
    </div>
  </div>

  <!-- サブコンテンツ -->
  <div id="news" class="content hidden">
    <p>日本に帰ったときのエピソードを書きます。</p>
    <button class="retro-btn back-btn">◀ 戻る</button>
  </div>

  <div id="paris" class="content hidden">
    <p>パリ旅行の思い出を書きます。</p>
    <button class="retro-btn back-btn">◀ 戻る</button>
  </div>

  <div id="edinburgh" class="content hidden">
    <p>エディンバラでの出来事を書きます。</p>
    <button class="retro-btn back-btn">◀ 戻る</button>
  </div>

  <div id="pooh" class="content hidden">
    <p>プーさんと出会ったエピソードを書きます。</p>
    <button class="retro-btn back-btn">◀ 戻る</button>
  </div>

  <div id="railway" class="content hidden">
    <p>ブルーベル鉄道での思い出を書きます。</p>
    <button class="retro-btn back-btn">◀ 戻る</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
